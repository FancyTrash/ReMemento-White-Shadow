<!DOCTYPE html>
<html>
<head>
  <style>
    /* Hide scrollbar track */
    ::-webkit-scrollbar-track {
      background: transparent; 
    }

    /* Style the scrollbar thumb */
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2); 
      border-radius: 10px; 
    }

    /* Optional: Hide scrollbar arrows */
    ::-webkit-scrollbar-button {
      display: none;
    }
  </style>
</head>

</html>
